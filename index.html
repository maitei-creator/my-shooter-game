<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Side Scroller Shooter</title>
    <link rel="stylesheet" href="style.css">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000033">
<meta name="apple-mobile-web-app-capable" content="yes">

<script>
  // サービスワーカーの登録
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('PWA登録成功！', reg))
        .catch(err => console.log('PWA登録失敗...', err));
    });
  }
</script>

</head>
<body>
    <div id="controls-left" class="control-group">
        <button id="up" class="mobile-control">▲</button>
        <button id="down" class="mobile-control">▼</button>
    </div>

    <div id="game-container">
        </div>

    <div id="controls-right" class="control-group">
        <button id="fire" class="mobile-control-fire">発射</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
